<div>
  <h2>Lista de Libros</h2>
  <ul>
    <li *ngFor="let book of books">
      {{ book.title }} - {{ book.author }} - {{ book.publishedDate }}
      <button (click)="deleteBook(book.id)">Eliminar</button>
      <button [routerLink]="['/edit', book.id]">Editar</button>
    </li>
  </ul>
  <button [routerLink]="['/add']">Agregar Libro</button>
</div>
